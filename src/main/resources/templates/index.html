<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parsed Resumes | ATS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container py-5 mt-5">
        <div class="text-center mb-5 animate-pop-in">
            <h2 class="text-gradient fw-bold display-4"> Extracted Resume Data</h2>
            <p class="text-muted lead">AI-powered insights from your uploaded documents</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div th:each="resume, iterStat : ${parsed_resumes}" class="glass-card mb-4 animate-fade-in-up"
                    th:classappend="${'delay-' + ((iterStat.index % 4 + 1) * 100)}">

                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <h5 class="card-title text-primary fw-bold mb-0">
                            <span th:text="${resume.file}">Resume.pdf</span>
                        </h5>
                        <div class="d-flex gap-2 align-items-center">
                            <span class="badge-modern badge-success">
                                Score: <span th:text="${resume.resumeScore}">0</span>/10
                            </span>
                            <button class="btn-shortlist" th:attr="data-file=${resume.file}, 
                                            data-role=${resume.bestRole}, 
                                            data-score=${resume.resumeScore},
                                            data-skills=${resume.matchedSkills}" onclick="addToShortlist(this)">
                                Shortlist
                            </button>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <p class="mb-1 text-muted small">Best Matched Role</p>
                            <div class="highlight-box d-inline-block">
                                <span th:text="${resume.bestRole}">Role</span>
                            </div>
                        </div>

                        <div class="col-12">
                            <p class="mb-1 text-muted small">Matched Skills</p>
                            <div class="d-flex flex-wrap gap-2">
                                <span class="highlight-box" th:text="${resume.matchedSkills}">Skills...</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-5 animate-fade-in-up delay-400">
            <a href="/" class="btn-modern">
                Upload More Resumes
            </a>
        </div>

    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Shortlist JavaScript -->
    <script>
        function addToShortlist(button) {
            const resume = {
                file: button.getAttribute('data-file'),
                role: button.getAttribute('data-role'),
                score: button.getAttribute('data-score'),
                skills: button.getAttribute('data-skills')
            };

            // Get existing shortlist from localStorage
            let shortlist = JSON.parse(localStorage.getItem('shortlist') || '[]');

            // Check if already shortlisted
            const exists = shortlist.some(item => item.file === resume.file);

            if (exists) {
                alert('Already in shortlist!');
                return;
            }

            // Add to shortlist
            shortlist.push(resume);
            localStorage.setItem('shortlist', JSON.stringify(shortlist));

            // Visual feedback
            button.textContent = 'Shortlisted';
            button.style.background = 'linear-gradient(135deg, #10b981, #059669)';
            button.disabled = true;

            // Update shortlist counter in navbar
            updateShortlistCounter();

            // Show success message
            showToast('Resume added to shortlist!');
        }

        function updateShortlistCounter() {
            const shortlist = JSON.parse(localStorage.getItem('shortlist') || '[]');
            const counter = document.getElementById('shortlist-counter');
            if (counter) {
                counter.textContent = shortlist.length;
                counter.style.display = shortlist.length > 0 ? 'inline' : 'none';
            }
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #10b981, #059669);
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 0.75rem;
                box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
                z-index: 9999;
                animation: slideIn 0.3s ease;
            `;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }

        // Check on page load which resumes are already shortlisted
        document.addEventListener('DOMContentLoaded', function () {
            const shortlist = JSON.parse(localStorage.getItem('shortlist') || '[]');
            const buttons = document.querySelectorAll('.btn-shortlist');

            buttons.forEach(button => {
                const file = button.getAttribute('data-file');
                const isShortlisted = shortlist.some(item => item.file === file);

                if (isShortlisted) {
                    button.textContent = 'Shortlisted';
                    button.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                    button.disabled = true;
                }
            });

            updateShortlistCounter();
        });
    </script>

    <style>
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</body>

</html>
