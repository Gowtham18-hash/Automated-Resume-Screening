<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume Details | ATS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container py-5 mt-5">
        <!-- Back Button -->
        <div class="mb-4">
            <a href="/shortlist" class="btn btn-outline-primary">
                ‚Üê Back to Shortlist
            </a>
        </div>

        <!-- Resume Details Container -->
        <div id="details-container" class="row justify-content-center">
            <div class="col-lg-10">
                <!-- Content will be loaded by JavaScript -->
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="text-center mt-5" style="display: none;">
            <div class="glass-card" style="max-width: 500px; margin: 0 auto;">
                <h4 class="text-muted mb-3">Resume Not Found</h4>
                <p>This resume is not in your shortlist.</p>
                <a href="/shortlist" class="btn-modern mt-3">
                    Go to Shortlist
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script>
        function loadResumeDetails() {
            // Get resume filename from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const filename = urlParams.get('file');

            if (!filename) {
                showError();
                return;
            }

            // Get shortlist from localStorage
            const shortlist = JSON.parse(localStorage.getItem('shortlist') || '[]');
            const resume = shortlist.find(item => item.file === filename);

            if (!resume) {
                showError();
                return;
            }

            displayResumeDetails(resume);
        }

        function displayResumeDetails(resume) {
            const container = document.getElementById('details-container').querySelector('.col-lg-10');

            // Parse skills if they're stored as string
            const skills = typeof resume.skills === 'string'
                ? resume.skills.split(',').map(s => s.trim())
                : resume.skills;

            container.innerHTML = `
                <div class="glass-card animate-pop-in">
                    <!-- Header Section -->
                    <div class="text-center mb-5 pb-4 border-bottom">
                        <div class="d-inline-block p-4 mb-3" style="background: linear-gradient(135deg, #4f46e5, #ec4899); border-radius: 50%; box-shadow: 0 8px 32px rgba(79, 70, 229, 0.3);">
                            <span style="font-size: 3rem;"></span>
                        </div>
                        <h2 class="text-gradient fw-bold mb-2">${resume.file}</h2>
                        <p class="text-muted">Detailed Resume Analysis</p>
                    </div>

                    <!-- Score Section -->
                    <div class="row g-4 mb-5">
                        <div class="col-md-4">
                            <div class="text-center p-4" style="background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(5, 150, 105, 0.1)); border-radius: 1rem; border: 2px solid rgba(16, 185, 129, 0.3);">
                                <div class="mb-2" style="font-size: 2.5rem; font-weight: bold; color: #10b981;">
                                    ${resume.score}/10
                                </div>
                                <div class="text-muted small">ATS Score</div>
                                <div class="mt-3">
                                    ${getScoreBar(resume.score)}
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="text-center p-4" style="background: linear-gradient(135deg, rgba(79, 70, 229, 0.1), rgba(99, 102, 241, 0.1)); border-radius: 1rem; border: 2px solid rgba(79, 70, 229, 0.3);">
                                <div class="mb-2" style="font-size: 2.5rem;"></div>
                                <div class="fw-bold text-primary mb-1">${resume.role}</div>
                                <div class="text-muted small">Best Matched Role</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="text-center p-4" style="background: linear-gradient(135deg, rgba(236, 72, 153, 0.1), rgba(219, 39, 119, 0.1)); border-radius: 1rem; border: 2px solid rgba(236, 72, 153, 0.3);">
                                <div class="mb-2" style="font-size: 2.5rem; font-weight: bold; color: #ec4899;">
                                    ${Array.isArray(skills) ? skills.length : (skills ? 1 : 0)}
                                </div>
                                <div class="text-muted small">Skills Matched</div>
                                <div class="mt-2">
                                    <span class="badge bg-success" style="font-size: 0.7rem;">Qualified</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Skills Section -->
                    <div class="mb-5">
                        <h4 class="fw-bold mb-3 d-flex align-items-center">
                            <span class="me-2"></span>
                            Matched Skills
                        </h4>
                        <div class="d-flex flex-wrap gap-2">
                            ${Array.isArray(skills)
                    ? skills.map(skill => `
                                    <span class="skill-badge">
                                        <span class="skill-icon"></span>
                                        ${skill}
                                    </span>
                                `).join('')
                    : `<span class="skill-badge"><span class="skill-icon"></span>${skills}</span>`
                }
                        </div>
                    </div>

                    <!-- Candidate Assessment -->
                    <div class="mb-5">
                        <h4 class="fw-bold mb-3 d-flex align-items-center">
                            <span class="me-2"></span>
                            Candidate Assessment
                        </h4>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="assessment-item">
                                    <div class="assessment-label">Experience Level</div>
                                    <div class="assessment-value">${getExperienceLevel(resume.score)}</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="assessment-item">
                                    <div class="assessment-label">Recommendation</div>
                                    <div class="assessment-value">${getRecommendation(resume.score)}</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="assessment-item">
                                    <div class="assessment-label">Match Category</div>
                                    <div class="assessment-value">${getMatchCategory(resume.score)}</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="assessment-item">
                                    <div class="assessment-label">Interview Priority</div>
                                    <div class="assessment-value">${getInterviewPriority(resume.score)}</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="text-center pt-4 border-top">
                        <button onclick="removeFromShortlist('${resume.file}')" class="btn btn-outline-danger me-2">
                            Remove from Shortlist
                        </button>
                        <a href="/shortlist" class="btn-modern">
                            Back to Shortlist
                        </a>
                    </div>
                </div>
            `;
        }

        function getScoreBar(score) {
            const percentage = (score / 10) * 100;
            const color = score >= 7 ? '#10b981' : score >= 4 ? '#f59e0b' : '#ef4444';
            return `
                <div style="background: #e5e7eb; height: 8px; border-radius: 4px; overflow: hidden;">
                    <div style="width: ${percentage}%; background: ${color}; height: 100%; transition: width 0.5s ease;"></div>
                </div>
            `;
        }

        function getExperienceLevel(score) {
            if (score >= 8) return 'Expert';
            if (score >= 6) return 'Experienced';
            if (score >= 4) return 'Intermediate';
            return 'Entry Level';
        }

        function getRecommendation(score) {
            if (score >= 7) return 'Strongly Recommend';
            if (score >= 5) return 'Recommend';
            if (score >= 3) return 'Consider';
            return 'Not Recommended';
        }

        function getMatchCategory(score) {
            if (score >= 8) return 'Perfect Match';
            if (score >= 6) return 'Good Match';
            if (score >= 4) return 'Partial Match';
            return 'Weak Match';
        }

        function getInterviewPriority(score) {
            if (score >= 7) return 'High Priority';
            if (score >= 5) return 'Medium Priority';
            if (score >= 3) return 'Low Priority';
            return 'Very Low Priority';
        }

        function showError() {
            document.getElementById('details-container').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
        }

        function removeFromShortlist(filename) {
            if (!confirm('Remove this resume from shortlist?')) return;

            let shortlist = JSON.parse(localStorage.getItem('shortlist') || '[]');
            shortlist = shortlist.filter(item => item.file !== filename);
            localStorage.setItem('shortlist', JSON.stringify(shortlist));

            showToast('Resume removed from shortlist');
            setTimeout(() => {
                window.location.href = '/shortlist';
            }, 1000);
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #10b981, #059669);
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 0.75rem;
                box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
                z-index: 9999;
                animation: slideIn 0.3s ease;
            `;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }

        // Load details on page load
        document.addEventListener('DOMContentLoaded', loadResumeDetails);
    </script>

    <style>
        .skill-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.1), rgba(99, 102, 241, 0.1));
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            border: 2px solid rgba(79, 70, 229, 0.2);
            font-weight: 500;
            color: #4f46e5;
            transition: all 0.3s ease;
        }

        .skill-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

        .skill-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            background: #10b981;
            color: white;
            border-radius: 50%;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .assessment-item {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 0.75rem;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .assessment-label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .assessment-value {
            font-weight: 600;
            color: #1f2937;
            font-size: 1rem;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</body>

</html>
