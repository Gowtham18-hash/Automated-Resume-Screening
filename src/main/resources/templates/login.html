<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | ATS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center">

    <div class="glass-card animate-pop-in" style="max-width: 400px; width: 100%; margin: 1rem;">
        <div class="text-center mb-4">
            <h3 class="text-gradient fw-bold">Welcome Back</h3>
            <p class="text-muted">Sign in to continue</p>
        </div>

        <div th:if="${error}" class="alert alert-danger text-center p-2 mb-3" role="alert">
            <small th:text="${error}"></small>
        </div>

        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label text-muted small fw-bold">Username</label>
                <input type="text" class="form-control-modern w-100" id="username" name="username" placeholder="user"
                    required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label text-muted small fw-bold">Password</label>
                <input type="password" class="form-control-modern w-100" id="password" name="password"
                    placeholder="password" required>
            </div>
            <button type="submit" class="btn-modern w-100">Sign In</button>
        </form>

        <div class="text-center mt-3">
            <a href="/" class="text-decoration-none small text-muted">Back to Home</a>
        </div>
    </div>

</body>

</html>
