<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>spring.ai - Shortlist</title>
    <link rel="stylesheet" th:href="@{/css/style.css?v=3}">
</head>

<body>
    <div class="container">
        <header class="site-header">
            <a href="/" class="logo">spring.ai</a>
            <nav class="navbar">
                <a href="/">UPLOAD</a>
                <a href="/results">RESULTS</a>
                <a href="/shortlist" class="active">SHORTLIST</a>
            </nav>
        </header>

        <div th:if="${resumes.empty}" class="glass-card text-center py-5">
            <p class="text-muted">No resumes shortlisted yet.</p>
            <a href="/results" class="btn-primary mt-3">View All Results</a>
        </div>

        <div style="max-width: 900px; margin: 0 auto;">
            <div th:each="resume : ${resumes}" class="glass-card mb-4">
                <div
                    style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 2rem;">
                    <h2 th:text="${resume.filename}" style="margin: 0;">FILENAME</h2>
                    <span class="badge-modern badge-success">
                        SCORE: <span th:text="${resume.score}">0</span>%
                    </span>
                </div>

                <div class="row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 2rem;">
                    <div>
                        <p class="text-muted small fw-bold mb-1">IDENTIFIED SKILLS</p>
                        <p th:text="${resume.skills}" style="font-size: 0.95rem;">SKILLS</p>
                    </div>
                    <div style="text-align: right; display: flex; gap: 1rem; justify-content: flex-end;">
                        <form th:action="@{/unshortlist/{id}(id=${resume.id})}" method="POST">
                            <button type="submit" class="btn-secondary">Remove</button>
                        </form>
                        <a th:href="@{/resume-details/{id}(id=${resume.id})}" class="btn-primary">Full Analysis</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
