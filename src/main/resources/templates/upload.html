<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Upload Resumes | ATS</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="/css/style.css" rel="stylesheet">
	</head>

<body>
	<!-- Navigation -->
	<div th:replace="~{fragments/navbar :: navbar}"></div>

	<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
		<div class="glass-card text-center animate-pop-in" style="max-width: 500px; width: 100%; margin: 1rem;">
			<div class="mb-4">
				<h3 class="text-gradient fw-bold mb-2">Upload Your Files</h3>
				<p class="text-muted">Select PDF or DOCX resumes to analyze</p>
			</div>

			<form method="POST" enctype="multipart/form-data" action="/">

				<div class="mb-4 text-start">
					<label for="formFile" class="form-label fw-semibold text-primary">Choose Files</label>
					<input type="file" name="files" multiple class="form-control-modern w-100" id="formFile"
						accept=".pdf,.docx" required>
					<div class="form-text mt-2">
						Supported formats: .pdf, .docx
					</div>
				</div>

				<button type="submit" class="btn-modern w-100">
					Analyze Resumes
				</button>
			</form>
		</div>
	</div>

	<!-- Footer -->
	<div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
