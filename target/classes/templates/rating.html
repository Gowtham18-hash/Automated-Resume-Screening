<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rate Us | ATS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            gap: 0.5rem;
        }

        .rating input {
            display: none;
        }

        .rating label {
            cursor: pointer;
            font-size: 2rem;
            color: #ddd;
            transition: color 0.2s;
        }

        .rating input:checked~label,
        .rating label:hover,
        .rating label:hover~label {
            color: #ffd700;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">

    <div class="glass-card animate-pop-in text-center" style="max-width: 500px; width: 100%; margin: 1rem;">
        <h3 class="text-gradient fw-bold mb-2">Rate Your Experience</h3>
        <p class="text-muted mb-4">We value your feedback!</p>

        <div th:if="${message}" class="alert alert-success p-2 mb-3">
            <span th:text="${message}"></span>
        </div>

        <form action="/rating" method="POST">
            <div class="mb-4">
                <div class="rating">
                    <input type="radio" name="rating" id="star5" value="5" required><label for="star5">★</label>
                    <input type="radio" name="rating" id="star4" value="4"><label for="star4">★</label>
                    <input type="radio" name="rating" id="star3" value="3"><label for="star3">★</label>
                    <input type="radio" name="rating" id="star2" value="2"><label for="star2">★</label>
                    <input type="radio" name="rating" id="star1" value="1"><label for="star1">★</label>
                </div>
            </div>

            <div class="mb-4 text-start">
                <label for="feedback" class="form-label text-muted small fw-bold">Your Feedback</label>
                <textarea class="form-control-modern w-100" id="feedback" name="feedback" rows="4"
                    placeholder="Tell us what you think..."></textarea>
            </div>

            <button type="submit" class="btn-modern w-100">Submit Rating</button>
        </form>

        <div class="text-center mt-3">
            <a href="/" class="text-decoration-none small text-muted">Back to Home</a>
        </div>
    </div>

</body>

</html>
