<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us | ATS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="glass-card animate-pop-in">
                    <div class="text-center mb-4">
                        <h2 class="text-gradient fw-bold">ðŸ“ž Get in Touch</h2>
                        <p class="text-muted">We'd love to hear from you</p>
                    </div>

                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label text-muted small fw-bold">Name</label>
                            <input type="text" class="form-control-modern w-100" id="name" placeholder="Your Name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-muted small fw-bold">Email</label>
                            <input type="email" class="form-control-modern w-100" id="email"
                                placeholder="name@example.com">
                        </div>
                        <div class="mb-4">
                            <label for="message" class="form-label text-muted small fw-bold">Message</label>
                            <textarea class="form-control-modern w-100" id="message" rows="4"
                                placeholder="How can we help?"></textarea>
                        </div>
                        <button type="submit" class="btn-modern w-100">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
